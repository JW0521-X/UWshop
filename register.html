<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>會員註冊</title>
<style>
body {font-family: Arial; background:#f5f5f5; display:flex; justify-content:center; align-items:center; height:100vh;}
form {display:flex; flex-direction:column; width:300px; padding:30px; background:#fff; border-radius:10px; box-shadow:0 5px 15px rgba(0,0,0,0.1);}
input{margin-bottom:15px; padding:10px; border-radius:6px; border:1px solid #ccc;}
button{padding:10px; border:none; border-radius:6px; background:#4CAF50; color:white; cursor:pointer;}
button:hover{background:#45A049;}
#message{min-height:20px; text-align:center; margin-bottom:10px;}
</style>
</head>
<body>
<form id="registerForm">
  <h2>註冊帳號</h2>
  <div id="message"></div>
  <input type="text" name="username" placeholder="帳號" required>
  <input type="password" name="password" placeholder="密碼" required>
  <button type="submit">註冊</button>
</form>

<script>
const form = document.getElementById("registerForm");
const message = document.getElementById("message");
form.addEventListener("submit", async (e)=>{
  e.preventDefault();
  const data = { username: form.username.value, password: form.password.value };
  try{
    const res = await fetch("/api/register",{method:"POST", headers:{"Content-Type":"application/json"}, body:JSON.stringify(data)});
    const result = await res.json();
    if(res.ok){
      message.style.color="green";
      message.textContent=result.message + "，請登入！";
      form.reset();
    } else {
      message.style.color="red";
      message.textContent=result.message;
    }
  }catch(err){
    message.textContent="伺服器錯誤";
  }
});
</script>
</body>
</html>
